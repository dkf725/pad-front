<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,styles)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.css" th:href="@{/assets/css/animate.css}">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="assets/css/meanmenu.css" th:href="@{/assets/css/meanmenu.css}">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="assets/css/boxicons.min.css" th:href="@{/assets/css/boxicons.min.css}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="assets/css/flaticon.css" th:href="@{/assets/css/flaticon.css}">
    <!-- Carousel CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" th:href="@{/assets/css/owl.carousel.min.css}">
    <!-- Carousel Default CSS -->
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css" th:href="@{/assets/css/owl.theme.default.min.css}">
    <!-- Carousel Default CSS -->
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css" th:href="@{/assets/css/owl.theme.default.min.css}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="assets/css/nice-select.css" th:href="@{/assets/css/nice-select.css}">
    <!-- Odometer CSS -->
    <link rel="stylesheet" href="assets/css/odometer.css" th:href="@{/assets/css/odometer.css}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" th:href="@{/assets/css/style.css}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" th:href="@{/assets/css/responsive.css}">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" th:href="@{/assets/img/favicon.png}">
    <title th:replace="${title}">默认系统名称</title>

    <style>
        /* 步骤条样式 */
        .step {
            position: relative;
            vertical-align: top;
            display: inline-block;
            margin: 20px 50px 20px 80px;
        }

        .step-head {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            line-height: 30px;
            text-align: center;
            vertical-align: top;
            color: #333;
            font-size: 14px;
            border: 2px solid #D9D9D9;
            z-index: 10000;
            cursor: pointer;
        }

        .step-main {
            font-size: 12px;
            color: #48576a;
            margin-top: 15px;
            font-size: 14px;
            color: #444444;
        }

        .step-line {
            position: absolute;
            top: 15px;
            height: 2px;
            left: 30px;
            right: -134px;
            display: inline-block;
            background-color: #bfcbd9;
            z-index: 10000;
        }

        .step-circle {
            margin: 4px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #bfcbd9;
        }

        .is-sucess>.step-head {
            border-color: #60B34F;
            background: #60B34F;
            color: #FFFFFF;
        }

        .is-sucess>.step-head .step-circle {
            background-color: #2f318e;
        }

        .is-sucess>.step-head>.step-line {
            background-color: #60B34F;
        }

        .last-sucess>.step-head {
            color: #ffffff;
            border-color: #60B34F;
            background: #60B34F;
        }

        .last-sucess>.step-head .step-circle {
            background-color: #2f318e;
        }

        .modal .modal-dialog .modal-content .modal-body .step_1 {
            display: block;
        }

        .modal .modal-dialog .modal-content .modal-body .step_1 .step1_icon {
            width: 46px;
            height: 46px;
            background: url('../images/step1.svg') no-repeat;
            margin-left: 255px;
            margin-top: 10px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_1 .right_register {
            margin-left: 195px;
            margin-top: 25px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_1 .step_code {
            position: relative;
            width: 300px;
            margin-left: 140px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_1 .step_code input {
            border: 1px solid #DDDDDD;
            width: 300px;
            height: 40px;
            margin-top: 30px;
            padding-left: 10px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_1 .step_code a {
            width: 82px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 5px;
            background: #E6E6E6;
            color: #444444;
            position: absolute;
            text-decoration: none;
            top: 35px;
            right: 5px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_1 .step_code p {
            color: red;
        }

        .modal .modal-dialog .modal-content .modal-body .step_submit {
            background: #4E9BFF;
            color: #ffffff;
            width: 300px;
            height: 42px;
            line-height: 42px;
            margin-left: 140px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 40px;
            cursor: pointer;
        }


        /* 设置操作 */

        .modal .modal-dialog .modal-content .modal-body .step_2 {
            display: none;
        }

        .modal .modal-dialog .modal-content .modal-body .step_2 .step2_title {
            font-size: 14px;
            font-weight: 700;
            margin-left: 140px;
            margin-top: 30px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_2 .step2_phone {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_2 .step2_phone input {
            border: 1px solid #DDDDDD;
            width: 300px;
            height: 40px;
            margin-left: 140px;
            padding-left: 10px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_2 .step2_code {
            width: 300px;
            height: 40px;
            margin-top: 15px;
            margin-left: 140px;
            position: relative;
        }

        .modal .modal-dialog .modal-content .modal-body .step_2 .step2_code input {
            border: 1px solid #DDDDDD;
            width: 300px;
            height: 40px;
            padding-left: 10px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_2 .step2_code a {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 82px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #CCCCCC;
            border-radius: 3px;
            color: #444444;
            text-decoration: none;
        }


        /* 完成 */

        .modal .modal-dialog .modal-content .modal-body .step_3 .step3_succes {
            font-weight: 700;
            font-style: normal;
            font-size: 16px;
            margin-top: 70px;
            margin-bottom: 100px;
            margin-left: 225px;
        }

        .modal .modal-dialog .modal-content .modal-body .step_3 {
            display: none;
        }

    </style>
</head>
</html>
